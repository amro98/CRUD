<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="w-75 mx-auto my-5">

            <div class="form-group">
                <label for="productName">Product Name :</label>
                <input class="form-control my-2" type="text" id="productName">
                <small class="text-muted">Product name must be chars only</small>
            </div>

            <div class="form-group my-4">
                <label for="productPrice">Product Price :</label>
                <input class="form-control my-2" type="number" id="productPrice">
                <small class="text-muted">Product name must be chars only</small>
            </div>

            <div class="form-group my-4">
                <label for="productCategory">Product Category :</label>
                <input class="form-control my-2" type="text" id="productCategory">
                <small class="text-muted">Product name must be chars only</small>
            </div>

            <div class="form-group my-4">
                <label for="productDesc">Product Description :</label>
                <textarea class="form-control my-2" type="text" id="productDesc"></textarea>
                <small class="text-muted">Product name must be chars only</small>
            </div>

            <button id="mainBtn"  class="btn btn-primary">Add Product</button>

        </div>

        <div class="w-75 mx-auto my-5">
            <label for="searchProduct">Search by product name</label>
            <input onkeyup="searchProduct(this.value)" class="form-control mt-2" type="text">
        </div>

        <div class="w-75 mx-auto my-5">
            <table class="table text-center">
                <thead>
                    <th>Index</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Update</th>
                    <th>Delete</th>
                </thead>
                <tbody id="tableBody">
    
                </tbody>
            </table>
        </div>

        

        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
